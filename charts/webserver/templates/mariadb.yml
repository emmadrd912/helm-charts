apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    deployment.kubernetes.io/revision: "3"
  labels:
    app: maria-db
  name: maria-db
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: maria-db
  updatestrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: maria-db
    spec:
      containers:
        - image: {{ .Values.mariadb.image.repository}}:{{ .Values.mariadb.image.tag }}
          imagePullPolicy: {{ .Values.mariadb.image.pullPolicy }}
          name: maria-db
          resources: {}
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: password
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: db
            - name: MYSQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: user_password
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: {{ .Values.mariadb.volumeMount.name }}
              mountPath: {{ .Values.mariadb.volumeMount.mountPath }}
      volumes:
        - name: {{ .Values.mariadb.volumes.name }}
          persistentVolumeClaim:
            claimName: {{ .Values.mariadb.volumes.claimName }}
